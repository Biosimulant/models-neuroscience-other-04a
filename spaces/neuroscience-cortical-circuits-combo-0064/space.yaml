schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0064)'
description: Neuroscience cortical circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_golgi_1
  manifest_path: models/neuroscience-other-cerebellar-golgi-cells-dendritic-processing-and-266806-model/model.yaml
  parameters:
    model_path: data/266806.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_golgi_2
  manifest_path: models/neuroscience-other-cerebellar-golgi-cells-dendritic-processing-synaptic-plasticity-osb266806-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_granu_3
  manifest_path: models/neuroscience-other-cerebellar-granular-layer-maex-and-de-schutter-1-227363-model/model.yaml
  parameters:
    model_path: data/227363.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_granu_4
  manifest_path: models/neuroscience-other-cerebellar-granular-layer-osb227363-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cerebellar_golgi_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cerebellar_golgi_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cerebellar_granu_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: cerebellar_granu_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-cerebellar-golgi-cells-dendritic-processing-and-266806-model
    :: modeldb:266806 :: https://modeldb.science/266806'
  - 'neuroscience-other-cerebellar-golgi-cells-dendritic-processing-synaptic-plasticity-osb266806-model
    :: opensourcebrain:266806 :: https://github.com/OpenSourceBrain/266806'
  - 'neuroscience-other-cerebellar-granular-layer-maex-and-de-schutter-1-227363-model
    :: modeldb:227363 :: https://modeldb.science/227363'
  - 'neuroscience-other-cerebellar-granular-layer-osb227363-model :: opensourcebrain:227363
    :: https://github.com/OpenSourceBrain/227363'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
