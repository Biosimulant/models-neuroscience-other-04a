modules:
  ca1_pyramidal_1:
    class: src.ca1_pyramidal_neuron_to_study_inap_properties_an_125152_model:Ca1PyramidalNeuronToStudyInapPropertiesAn125152Model
    args:
      model_path: data/125152.zip
  ca1_pyramidal_2:
    class: src.ca1_pyramidal_neurons_binding_properties_and_the_87535_model:Ca1PyramidalNeuronsBindingPropertiesAndThe87535Model
    args:
      model_path: data/87535.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
