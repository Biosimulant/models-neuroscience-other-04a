modules:
  ca1_pyramidal_1:
    class: src.ca1_pyramidal_neuron_synaptic_integration_bloss_187610_model:Ca1PyramidalNeuronSynapticIntegrationBloss187610Model
    args:
      model_path: data/187610.zip
  ca1_pyramidal_2:
    class: src.ca1_pyramidal_neuron_synaptic_integration_jarsky_116084_model:Ca1PyramidalNeuronSynapticIntegrationJarsky116084Model
    args:
      model_path: data/116084.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
