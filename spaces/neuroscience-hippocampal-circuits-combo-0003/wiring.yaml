modules:
  ca1_pyramidal_1:
    class: src.model_157157_157157_model:Model157157157157Model
    args:
      model_path: data/repo
  ca1_pyramidal_2:
    class: src.model_182515_182515_model:Model182515182515Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
