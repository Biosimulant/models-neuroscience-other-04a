schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0036)'
description: "Neuroscience Synaptic Plasticity (COMBO_0036) brings together ca2_activated_1, ca2_activated_2, ca2_requirements_3 in a comparative space to examine how synaptic changes influence network-level outcomes. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: ca2_activated_1
  manifest_path: models/neuroscience-other-ca2-activated-i-can-and-synaptic-depression-prom-125649-model/model.yaml
  parameters:
    model_path: data/125649.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: ca2_activated_2
  manifest_path: models/neuroscience-other-ca2-activated-i-can-synaptic-depression-promotes-network-dependent-oscil-osb125649-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: ca2_requirements_3
  manifest_path: models/neuroscience-other-ca2-requirements-for-long-term-depression-in-pur-245412-model/model.yaml
  parameters:
    model_path: data/245412.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ca2_activated_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca2_activated_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ca2_requirements_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-ca2-activated-i-can-and-synaptic-depression-prom-125649-model
    :: modeldb:125649 :: https://modeldb.science/125649'
  - 'neuroscience-other-ca2-activated-i-can-synaptic-depression-promotes-network-dependent-oscil-osb125649-model
    :: opensourcebrain:125649 :: https://github.com/OpenSourceBrain/125649'
  - 'neuroscience-other-ca2-requirements-for-long-term-depression-in-pur-245412-model
    :: modeldb:245412 :: https://modeldb.science/245412'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
