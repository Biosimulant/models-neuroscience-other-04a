      model_path: data/repo
  cerebellarnucleu_2:
    class: src.cerebellarnucleusneuron_cerebellarnucleusneuron_model:CerebellarnucleusneuronCerebellarnucleusneuronModel
    args:
      model_path: data/repo
  cerebellum_purki_3:
    class: src.cerebellum_purkinje_cell_dendritic_ion_channels_244679_model:CerebellumPurkinjeCellDendriticIonChannels244679Model
