modules:
  ca2_current_1:
    class: src.model_125676_125676_model:Model125676125676Model
    args:
      model_path: data/repo
  ca2_current_2:
    class: src.ca2_current_versus_ca2_channel_cooperativity_of_125676_model:Ca2CurrentVersusCa2ChannelCooperativityOf125676Model
    args:
      model_path: data/125676.zip
  ca2_oscillations_3:
    class: src.ca2_oscillations_in_single_astrocytes_lavrentovi_223144_model:Ca2OscillationsInSingleAstrocytesLavrentovi223144Model
    args:
      model_path: data/223144.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca2_current_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca2_current_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ca2_oscillations_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
