schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0066)'
description: "Neuroscience Cortical Circuits (COMBO_0066) brings together cerebellar_nucle_1, cerebellar_optok_2, cerebellar_paral_3 in a comparative space to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_nucle_1
  manifest_path: models/neuroscience-other-cerebellar-nuclear-neuron-sudhakar-et-al-2015-185513-model/model.yaml
  parameters:
    model_path: data/185513.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_optok_2
  manifest_path: models/neuroscience-other-cerebellar-optokinetic-response-osb267334-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_paral_3
  manifest_path: models/neuroscience-other-cerebellar-parallel-fiber-purkinje-cell-ltd-ltp-osb235376-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_phase_4
  manifest_path: models/neuroscience-other-cerebellar-phase-locked-tacs-essential-tremor-osb266842-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cerebellar_nucle_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cerebellar_optok_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cerebellar_paral_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: cerebellar_phase_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-cerebellar-nuclear-neuron-sudhakar-et-al-2015-185513-model
    :: modeldb:185513 :: https://modeldb.science/185513'
  - 'neuroscience-other-cerebellar-optokinetic-response-osb267334-model :: opensourcebrain:267334
    :: https://github.com/OpenSourceBrain/267334'
  - 'neuroscience-other-cerebellar-parallel-fiber-purkinje-cell-ltd-ltp-osb235376-model
    :: opensourcebrain:235376 :: https://github.com/OpenSourceBrain/235376'
  - 'neuroscience-other-cerebellar-phase-locked-tacs-essential-tremor-osb266842-model
    :: opensourcebrain:266842 :: https://github.com/OpenSourceBrain/266842'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
