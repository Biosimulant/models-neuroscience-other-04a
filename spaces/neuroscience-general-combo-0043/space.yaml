schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0043)'
description: "Neuroscience General (COMBO_0043) organizes calcium_waves_1, calciumimagingdr_2, calculating_the_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: calcium_waves_1
  manifest_path: models/neuroscience-other-calcium-waves-neuroblastoma-cells-osb125745-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: calciumimagingdr_2
  manifest_path: models/neuroscience-other-calciumimagingdriftinggrating-calciumimagingdriftinggrating-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: calculating_the_3
  manifest_path: models/neuroscience-other-calculating-the-consequences-of-left-shifted-nav-234111-model/model.yaml
  parameters:
    model_path: data/234111.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: calcium_waves_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: calciumimagingdr_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: calculating_the_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-calcium-waves-neuroblastoma-cells-osb125745-model :: opensourcebrain:125745
    :: https://github.com/OpenSourceBrain/125745'
  - 'neuroscience-other-calciumimagingdriftinggrating-calciumimagingdriftinggrating-model
    :: opensourcebrain:CalciumImagingDriftingGrating :: https://github.com/OpenSourceBrain/CalciumImagingDriftingGrating'
  - 'neuroscience-other-calculating-the-consequences-of-left-shifted-nav-234111-model
    :: modeldb:234111 :: https://modeldb.science/234111'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
