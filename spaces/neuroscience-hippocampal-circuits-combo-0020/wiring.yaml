modules:
  ca1_pyramidal_1:
    class: src.ca1_pyramidal_neurons_effect_of_external_electri_151731_model:Ca1PyramidalNeuronsEffectOfExternalElectri151731Model
    args:
      model_path: data/151731.zip
  ca1_pyramidal_2:
    class: src.ca1_pyramidal_neurons_effects_of_a_kv7_2_mutatio_118986_model:Ca1PyramidalNeuronsEffectsOfAKv72Mutatio118986Model
    args:
      model_path: data/118986.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
