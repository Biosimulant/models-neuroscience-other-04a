schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0056)'
description: "Neuroscience General (COMBO_0056) organizes cerebellar_golgi_1, cerebellar_memor_2, cerebellar_model_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_golgi_1
  manifest_path: models/neuroscience-other-cerebellar-golgi-cell-osb112685-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_memor_2
  manifest_path: models/neuroscience-other-cerebellar-memory-consolidation-osb180823-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_model_3
  manifest_path: models/neuroscience-other-cerebellar-model-for-the-optokinetic-response-ki-267334-model/model.yaml
  parameters:
    model_path: data/267334.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_nucle_4
  manifest_path: models/neuroscience-other-cerebellar-nuclear-neuron-osb185513-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cerebellar_golgi_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cerebellar_memor_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cerebellar_model_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: cerebellar_nucle_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-cerebellar-golgi-cell-osb112685-model :: opensourcebrain:112685
    :: https://github.com/OpenSourceBrain/112685'
  - 'neuroscience-other-cerebellar-memory-consolidation-osb180823-model :: opensourcebrain:180823
    :: https://github.com/OpenSourceBrain/180823'
  - 'neuroscience-other-cerebellar-model-for-the-optokinetic-response-ki-267334-model
    :: modeldb:267334 :: https://modeldb.science/267334'
  - 'neuroscience-other-cerebellar-nuclear-neuron-osb185513-model :: opensourcebrain:185513
    :: https://github.com/OpenSourceBrain/185513'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
