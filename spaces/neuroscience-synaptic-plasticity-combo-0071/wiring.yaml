modules:
  cerebellar_long_1:
    class: src.cerebellar_long_term_depression_ltd_antunes_and_141270_model:CerebellarLongTermDepressionLtdAntunesAnd141270Model
    args:
      model_path: data/141270.zip
  cerebellar_long_2:
    class: src.model_141270_141270_model:Model141270141270Model
    args:
      model_path: data/repo
  cerebellar_memor_3:
    class: src.cerebellar_memory_consolidation_model_yamazaki_e_180823_model:CerebellarMemoryConsolidationModelYamazakiE180823Model
    args:
      model_path: data/180823.zip
  cerebellar_purki_4:
    class: src.cerebellar_purkinje_cell_interacting_kv3_and_na_80769_model:CerebellarPurkinjeCellInteractingKv3AndNa80769Model
    args:
      model_path: data/80769.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: cerebellar_long_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cerebellar_long_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cerebellar_memor_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: cerebellar_purki_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
