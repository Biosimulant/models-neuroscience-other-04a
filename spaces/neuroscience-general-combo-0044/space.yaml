schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0044)'
description: "Neuroscience General (COMBO_0044) assembles camkii_system_1, camkii_system_2, cancelling_redun_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: camkii_system_1
  manifest_path: models/neuroscience-other-camkii-system-exhibiting-bistability-respect-calcium-osb114452-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: camkii_system_2
  manifest_path: models/neuroscience-other-camkii-system-exhibiting-bistability-with-respec-114452-model/model.yaml
  parameters:
    model_path: data/114452.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cancelling_redun_3
  manifest_path: models/neuroscience-other-cancelling-redundant-input-ell-pyramidal-cells-osb140465-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: camkii_system_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: camkii_system_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cancelling_redun_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-camkii-system-exhibiting-bistability-respect-calcium-osb114452-model
    :: opensourcebrain:114452 :: https://github.com/OpenSourceBrain/114452'
  - 'neuroscience-other-camkii-system-exhibiting-bistability-with-respec-114452-model
    :: modeldb:114452 :: https://modeldb.science/114452'
  - 'neuroscience-other-cancelling-redundant-input-ell-pyramidal-cells-osb140465-model
    :: opensourcebrain:140465 :: https://github.com/OpenSourceBrain/140465'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
