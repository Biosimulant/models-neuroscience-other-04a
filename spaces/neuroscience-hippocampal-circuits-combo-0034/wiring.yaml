modules:
  ca3_pyramidal_1:
    class: src.ca3_pyramidal_neurons_kv1_2_mediates_modulation_184139_model:Ca3PyramidalNeuronsKv12MediatesModulation184139Model
    args:
      model_path: data/184139.zip
  ca3_pyramidal_2:
    class: src.model_184139_184139_model:Model184139184139Model
    args:
      model_path: data/repo
  ca3_radiatum_3:
    class: src.ca3_radiatum_lacunosum_moleculare_interneuron_ih_140732_model:Ca3RadiatumLacunosumMoleculareInterneuronIh140732Model
    args:
      model_path: data/140732.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca3_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca3_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ca3_radiatum_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
