modules:
  calyx_held_1:
    class: src.model_118554_118554_model:Model118554118554Model
    args:
      model_path: data/repo
  calyx_of_2:
    class: src.calyx_of_held_short_term_plasticity_yang_z_et_al_118554_model:CalyxOfHeldShortTermPlasticityYangZEtAl118554Model
    args:
      model_path: data/118554.zip
  cell_type_3:
    class: src.cell_type_specific_integration_of_feedforward_an_267509_model:CellTypeSpecificIntegrationOfFeedforwardAn267509Model
    args:
      model_path: data/267509.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: calyx_held_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: calyx_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cell_type_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
