schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0065)'
description: "Neuroscience Cortical Circuits (COMBO_0065) assembles cerebellar_granu_1, cerebellar_granu_2, cerebellar_granu_3 as a comparative composed simulation to examine how cortical circuit motifs transform and propagate activit. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_granu_1
  manifest_path: models/neuroscience-other-cerebellar-granular-network-osb232023-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_granu_2
  manifest_path: models/neuroscience-other-cerebellar-granule-cell-masoli-et-al-2020-265584-model/model.yaml
  parameters:
    model_path: data/265584.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_granu_3
  manifest_path: models/neuroscience-other-cerebellar-granule-cell-osb265584-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_ltd_4
  manifest_path: models/neuroscience-other-cerebellar-ltd-including-rkip-inactivation-raf-mek-osb222732-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cerebellar_granu_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cerebellar_granu_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cerebellar_granu_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: cerebellar_ltd_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-cerebellar-granular-network-osb232023-model :: opensourcebrain:232023
    :: https://github.com/OpenSourceBrain/232023'
  - 'neuroscience-other-cerebellar-granule-cell-masoli-et-al-2020-265584-model ::
    modeldb:265584 :: https://modeldb.science/265584'
  - 'neuroscience-other-cerebellar-granule-cell-osb265584-model :: opensourcebrain:265584
    :: https://github.com/OpenSourceBrain/265584'
  - 'neuroscience-other-cerebellar-ltd-including-rkip-inactivation-raf-mek-osb222732-model
    :: opensourcebrain:222732 :: https://github.com/OpenSourceBrain/222732'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
