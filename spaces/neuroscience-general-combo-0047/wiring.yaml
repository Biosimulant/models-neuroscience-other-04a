modules:
  cardiac_action_1:
    class: src.model_144520_144520_model:Model144520144520Model
    args:
      model_path: data/repo
  cardiac_atrial_2:
    class: src.cardiac_atrial_cell_courtemanche_et_al_1998_c_79461_model:CardiacAtrialCellCourtemancheEtAl1998C79461Model
    args:
      model_path: data/79461.zip
  cardiac_atrial_3:
    class: src.model_3800_3800_model:Model38003800Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: cardiac_action_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cardiac_atrial_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cardiac_atrial_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
