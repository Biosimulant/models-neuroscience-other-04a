modules:
  cerebellar_corte_1:
    class: src.cerebellar_cortex_oscil_robustness_from_golgi_ce_139656_model:CerebellarCortexOscilRobustnessFromGolgiCe139656Model
    args:
      model_path: data/139656.zip
  cerebellar_golgi_2:
    class: src.cerebellar_golgi_cell_model_with_stdp_pali_et_al_2017007_model:CerebellarGolgiCellModelWithStdpPaliEtAl2017007Model
    args:
      model_path: data/2017007.zip
  cerebellar_golgi_3:
    class: src.cerebellar_golgi_cell_solinas_et_al_2007a_2007b_112685_model:CerebellarGolgiCellSolinasEtAl2007a2007b112685Model
    args:
      model_path: data/112685.zip
  cerebellar_golgi_4:
    class: src.model_2017007_2017007_model:Model20170072017007Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: cerebellar_corte_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cerebellar_golgi_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cerebellar_golgi_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: cerebellar_golgi_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
