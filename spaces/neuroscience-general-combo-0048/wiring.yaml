modules:
  cardiac_atrial_1:
    class: src.model_79461_79461_model:Model7946179461Model
    args:
      model_path: data/repo
  cardiac_cell_2:
    class: src.model_84641_84641_model:Model8464184641Model
    args:
      model_path: data/repo
  cardiac_models_3:
    class: src.cardiac_models_of_circadian_rhythms_in_early_aft_266974_model:CardiacModelsOfCircadianRhythmsInEarlyAft266974Model
    args:
      model_path: data/266974.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: cardiac_atrial_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cardiac_cell_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cardiac_models_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
