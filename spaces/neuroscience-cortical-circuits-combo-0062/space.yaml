schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0062)'
description: Neuroscience cortical circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cellular_synapti_1
  manifest_path: models/neuroscience-other-cellular-synaptic-mechanisms-differentiate-mitral-superficial-tufted-cells-osb267013-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: central_nervous_2
  manifest_path: models/neuroscience-other-central-nervous-system-tadpole-matlab-neuron-python-osb267146-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_baske_3
  manifest_path: models/neuroscience-other-cerebellar-basket-cell-model-masoli-et-al-2025-2018018-model/model.yaml
  parameters:
    model_path: data/2018018.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_baske_4
  manifest_path: models/neuroscience-other-cerebellar-basket-cell-osb2018018-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cellular_synapti_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: central_nervous_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cerebellar_baske_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: cerebellar_baske_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-cellular-synaptic-mechanisms-differentiate-mitral-superficial-tufted-cells-osb267013-model
    :: opensourcebrain:267013 :: https://github.com/OpenSourceBrain/267013'
  - 'neuroscience-other-central-nervous-system-tadpole-matlab-neuron-python-osb267146-model
    :: opensourcebrain:267146 :: https://github.com/OpenSourceBrain/267146'
  - 'neuroscience-other-cerebellar-basket-cell-model-masoli-et-al-2025-2018018-model
    :: modeldb:2018018 :: https://modeldb.science/2018018'
  - 'neuroscience-other-cerebellar-basket-cell-osb2018018-model :: opensourcebrain:2018018
    :: https://github.com/OpenSourceBrain/2018018'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
