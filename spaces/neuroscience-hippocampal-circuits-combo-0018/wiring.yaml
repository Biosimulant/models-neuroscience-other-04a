modules:
  ca1_pyramidal_1:
    class: src.ca1_pyramidal_neuron_synaptic_plasticity_during_157157_model:Ca1PyramidalNeuronSynapticPlasticityDuring157157Model
    args:
      model_path: data/157157.zip
  ca1_pyramidal_2:
    class: src.ca1_pyramidal_neuron_synaptically_induced_bap_pr_144490_model:Ca1PyramidalNeuronSynapticallyInducedBapPr144490Model
    args:
      model_path: data/144490.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
