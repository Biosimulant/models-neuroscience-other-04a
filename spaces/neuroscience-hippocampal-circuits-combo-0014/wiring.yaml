modules:
  ca1_pyramidal_1:
    class: src.ca1_pyramidal_neuron_signal_propagation_in_obliq_55035_model:Ca1PyramidalNeuronSignalPropagationInObliq55035Model
    args:
      model_path: data/55035.zip
  ca1_pyramidal_2:
    class: src.model_125152_125152_model:Model125152125152Model
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
