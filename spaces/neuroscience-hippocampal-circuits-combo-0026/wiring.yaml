modules:
  ca1_pyramidal_1:
    class: src.ca1_pyramidal_stochastic_amplification_of_kca_in_137745_model:Ca1PyramidalStochasticAmplificationOfKcaIn137745Model
    args:
      model_path: data/137745.zip
  ca1_som_2:
    class: src.ca1_som_olm_hippocampal_interneuron_ferguson_et_184545_model:Ca1SomOlmHippocampalInterneuronFergusonEt184545Model
    args:
      model_path: data/184545.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_som_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
