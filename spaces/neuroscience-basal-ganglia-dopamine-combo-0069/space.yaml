schema_version: '2.0'
title: 'Neuroscience: Basal Ganglia Dopamine (COMBO_0069)'
description: Neuroscience basal ganglia dopamine comparative space with 4 models,
  configured as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: calcium_influx_1
  manifest_path: models/neuroscience-other-calcium-influx-during-striatal-upstates-evans-et-150912-model/model.yaml
  parameters:
    model_path: data/150912.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: calcium_influx_2
  manifest_path: models/neuroscience-other-calcium-influx-during-striatal-upstates-osb150912-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: calcium_response_3
  manifest_path: models/neuroscience-other-calcium-response-prediction-in-the-striatal-spin-151458-model/model.yaml
  parameters:
    model_path: data/151458.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: calcium_response_4
  manifest_path: models/neuroscience-other-calcium-response-prediction-striatal-spines-depending-input-timing-osb151458-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: calcium_influx_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: calcium_influx_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: calcium_response_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: calcium_response_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do basal ganglia dopamine mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-calcium-influx-during-striatal-upstates-evans-et-150912-model
    :: modeldb:150912 :: https://modeldb.science/150912'
  - 'neuroscience-other-calcium-influx-during-striatal-upstates-osb150912-model ::
    opensourcebrain:150912 :: https://github.com/OpenSourceBrain/150912'
  - 'neuroscience-other-calcium-response-prediction-in-the-striatal-spin-151458-model
    :: modeldb:151458 :: https://modeldb.science/151458'
  - 'neuroscience-other-calcium-response-prediction-striatal-spines-depending-input-timing-osb151458-model
    :: opensourcebrain:151458 :: https://github.com/OpenSourceBrain/151458'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
