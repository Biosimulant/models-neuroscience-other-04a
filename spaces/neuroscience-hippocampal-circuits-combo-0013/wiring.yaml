modules:
  ca1_pyramidal_1:
    class: src.ca1_pyramidal_neuron_reduction_model_marasco_et_146376_model:Ca1PyramidalNeuronReductionModelMarascoEt146376Model
    args:
      model_path: data/146376.zip
  ca1_pyramidal_2:
    class: src.ca1_pyramidal_neuron_schizophrenic_behavior_migl_138205_model:Ca1PyramidalNeuronSchizophrenicBehaviorMigl138205Model
    args:
      model_path: data/138205.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
