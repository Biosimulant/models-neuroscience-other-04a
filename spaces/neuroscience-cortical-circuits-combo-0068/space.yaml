schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0068)'
description: "Neuroscience Cortical Circuits (COMBO_0068) brings together cerebellar_thala_1, cerebellum_granu_2, cerebellum_granu_3 in a comparative space to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellar_thala_1
  manifest_path: models/neuroscience-other-cerebellar-thalamo-cortical-brain-network-for-se-2019877-model/model.yaml
  parameters:
    model_path: data/2019877.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellum_granu_2
  manifest_path: models/neuroscience-other-cerebellum-granule-cell-fhf-dover-et-al-2016-206267-model/model.yaml
  parameters:
    model_path: data/206267.zip
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellum_granu_3
  manifest_path: models/neuroscience-other-cerebellum-granule-cell-fhf-osb206267-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: cerebellum_purki_4
  manifest_path: models/neuroscience-other-cerebellum-purkinje-cell-osb244679-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: cerebellar_thala_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: cerebellum_granu_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: cerebellum_granu_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: cerebellum_purki_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-cerebellar-thalamo-cortical-brain-network-for-se-2019877-model
    :: modeldb:2019877 :: https://modeldb.science/2019877'
  - 'neuroscience-other-cerebellum-granule-cell-fhf-dover-et-al-2016-206267-model
    :: modeldb:206267 :: https://modeldb.science/206267'
  - 'neuroscience-other-cerebellum-granule-cell-fhf-osb206267-model :: opensourcebrain:206267
    :: https://github.com/OpenSourceBrain/206267'
  - 'neuroscience-other-cerebellum-purkinje-cell-osb244679-model :: opensourcebrain:244679
    :: https://github.com/OpenSourceBrain/244679'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
