modules:
  ca1_pyramidal_1:
    class: src.ca1_pyramidal_neuron_persistent_na_current_media_240960_model:Ca1PyramidalNeuronPersistentNaCurrentMedia240960Model
    args:
      model_path: data/240960.zip
  ca1_pyramidal_2:
    class: src.ca1_pyramidal_neuron_rebound_spiking_ascoli_et_a_126776_model:Ca1PyramidalNeuronReboundSpikingAscoliEtA126776Model
    args:
      model_path: data/126776.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
