modules:
  ca1_pyramidal_1:
    class: src.ca1_pyramidal_neurons_effects_of_alzheimer_culmo_144976_model:Ca1PyramidalNeuronsEffectsOfAlzheimerCulmo144976Model
    args:
      model_path: data/144976.zip
  ca1_pyramidal_2:
    class: src.ca1_pyramidal_neurons_effects_of_kv7_m_channels_144392_model:Ca1PyramidalNeuronsEffectsOfKv7MChannels144392Model
    args:
      model_path: data/144392.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: ca1_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca1_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
