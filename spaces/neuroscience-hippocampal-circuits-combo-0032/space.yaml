schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0032)'
description: "Neuroscience Hippocampal Circuits (COMBO_0032) assembles ca3_pyramidal_1, ca3_pyramidal_2, ca3_pyramidal_3 as a comparative composed simulation to examine how recurrent hippocampal motifs shape network dynamics over time. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-04a
  alias: ca3_pyramidal_1
  manifest_path: models/neuroscience-other-ca3-pyramidal-neuron-osb101629-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: ca3_pyramidal_2
  manifest_path: models/neuroscience-other-ca3-pyramidal-neuron-osb118098-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-04a
  alias: ca3_pyramidal_3
  manifest_path: models/neuroscience-other-ca3-pyramidal-neuron-osb126814-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ca3_pyramidal_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ca3_pyramidal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ca3_pyramidal_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-ca3-pyramidal-neuron-osb101629-model :: opensourcebrain:101629
    :: https://github.com/OpenSourceBrain/101629'
  - 'neuroscience-other-ca3-pyramidal-neuron-osb118098-model :: opensourcebrain:118098
    :: https://github.com/OpenSourceBrain/118098'
  - 'neuroscience-other-ca3-pyramidal-neuron-osb126814-model :: opensourcebrain:126814
    :: https://github.com/OpenSourceBrain/126814'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
